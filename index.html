<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab90b6b05a.js" crossorigin="anonymous"></script>
    <title>TheNewWeek</title>
</head>

<body>
    <header class="container">
        <div class="w-100 header__container d-flex justify-content-between align-items-center">
            <div class="header__container-logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="d-flex flex-column">
                <span class="mx-4 header__container-weather font-weight-bold mb-2"><i class="fas fa-cloud"></i> 20
                    Lahore, PK ></span>
                <span class="mx-4 header__container-weather">Tuesday, Dec 8, 2020</span>
            </div>
            <div class="text-uppercase">
                <a class="text-decoration-none header__container-weather font-weight-bold" href="#">login</a>
                <button class="mx-4 custom-hb">SUBSCRIBE</button>
            </div>
        </div>
        <nav class="header__container-navbar mt-3">
            <ul class="header__container-list">
                <li><a href="#">U.S.</a></li>
                <li><a href="#">World</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Tech & Science</a></li>
                <li><a href="#">Culture</a></li>
                <li><a href="#">Newsgeek</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Health</a></li>
                <li><a href="#">The Debate</a></li>
                <li><a href="#">Vantage</a></li>
                <li><a href="#">Weather</a></li>
            </ul>
            <form class="header__container-navbar--form">
                <input type="text" class="form-control mx-5 px-3 py-3 border-none" placeholder="Search">
                <button class="btn shadow-none"><i class="header__container-search--icon fas fa-search"></i></button>
            </form>
        </nav>
        <hr class="hr-devider">
    </header>
    <div class="container">
        <div class="page__links">
            <ul class="page__links-list d-flex justify-content-start align-items-center">
                <li><a href="#">TRENDING</a></li>
                <li><a href="#">JOE BIDEN</a></li>
                <li><a href="#">DONALD TRUMP</a></li>
                <li><a href="#">2020 ELECTION</a></li>
                <li><a href="#">CORONAVIRUS</a></li>
                <li><a href="#">STIMULUS PACKAGE</a></li>
            </ul>
        </div>
        <hr class="hr-devider">
    </div>
    
</body>

</html>
